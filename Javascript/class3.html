<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <script>
        function addOperation()
        {
            var e1=document.getElementById("n1");
            var e2=document.getElementById("n2");
            var v1=e1.value;
            var v2=e2.value;
            var r=v1+v2;
            alert(r);
        }
    </script>
</head>
<body>
    <h1>Addition</h1>
    <label>Enter 1st number:</label><input type="number" id="n1"/>
    <br/><label>Enter 2nd number:</label><input type="number" id="n2"/>
    <br/><button onclick="addOperation();">Add</button>
</body>
</html>
