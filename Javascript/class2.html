
<!--Web page to display "hello world" using JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Example</title>
   <script>
     function helloWorld()
    {
        var msg="Hello World";
        alert(msg);
    }
   </script>
</head>
<body onload="helloWorld();">
    <h1>Hi!</h1>
    
</body>
</html>
