<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function checkNumber()
        {
            let e1=document.getElementById("ibox1");
            let e2=document.getElementById("ibox2");
            let msg=document.getElementById("inputMissingMessage");
            if(e1.value===""||e2.value==="")
            {
                msg.style.display="block";
                setTimeout(hideMessage,5000);
                return 0;
            }
            return 1;

        }
        function hideMessage()
        {
            let msg=document.getElementById("inputMissingMessage");
            msg.style.display="none";
        }
        function addition()
        {
            if(checkNumber()==0)return ;
            var n1=parseFloat(document.getElementById("ibox1").value);
            var n2=parseFloat(document.getElementById("ibox2").value);
            var n3=n1+n2;
            var re=document.getElementById("result");
            re.innerHTML=n3;
            var oe=document.getElementById("rType");
            oe.innerHTML="+";

        }
        function subtraction()
        {
            if(checkNumber()==0)return ;
            var n1=parseFloat(document.getElementById("ibox1").value);
            var n2=parseFloat(document.getElementById("ibox2").value);
            var n3=n1-n2;
            var re=document.getElementById("result");
            re.innerHTML=n3;
            var oe=document.getElementById("rType");
            oe.innerHTML="-";

        }
        function multiplication()
        {
            if(checkNumber()==0)return ;
            var n1=parseFloat(document.getElementById("ibox1").value);
            var n2=parseFloat(document.getElementById("ibox2").value);
            var n3=n1*n2;
            var re=document.getElementById("result");
            re.innerHTML=n3;
            var oe=document.getElementById("rType");
            oe.innerHTML="*";

        }
        function division()
        {
            if(checkNumber()==0)return ;
            var n1=parseFloat(document.getElementById("ibox1").value);
            var n2=parseFloat(document.getElementById("ibox2").value);
            var n3=n1/n2;
            var re=document.getElementById("result");
            re.innerHTML=n3;
            var oe=document.getElementById("rType");
            oe.innerHTML="/";

        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Arithmetic Operation</h1>
        </div>
    </div>

    <div class="row" id="inputMissingMessage" style="display: none;">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="alert alert-warning" role="alert">
                Enter number first...
              </div>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-4">
            <label class="form-label">Enter 1st number:</label>
        </div>
        <div class="col-sm-8">
            <input type="number" id="ibox1" class="form-control"/>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-4">
            <label class="form-label">Enter 2nd number:</label>
        </div>
        <div class="col-sm-8">
            <input type="number" id="ibox2" class="form-control"/>
        </div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-1"></div>
        <div class="col-sm-2"><button class="btn btn-primary" style="width: 100%;" onclick="addition();">Add</button></div>
        <div class="col-sm-2"><button class="btn btn-primary" style="width: 100%;" onclick="subtraction();">Subtract</button></div>
        <div class="col-sm-2"><button class="btn btn-primary" style="width: 100%;" onclick="multiplication();">Multiply</button></div>
        <div class="col-sm-2"><button class="btn btn-primary" style="width: 100%;" onclick="division();">Divide</button></div>
        <div class="col-sm-2"><button class="btn btn-danger" style="width: 100%;">Reset</button></div>
        <div class="col-sm-1"></div>
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="alert alert-success" role="alert">
                <h1 id="result">Result Will appear Herre!</h1>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    <span id="rType">Op</span>
                    <span class="visually-hidden">Operation</span>
                  </span>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
