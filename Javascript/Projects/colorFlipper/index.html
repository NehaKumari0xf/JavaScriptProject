<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container p-3">
        <div class="row text-center pb-3 text-light">
            <div class="col-12">
                <h1 class="text-center text-light text-shadow">Color Flipper</h1>
                <label class="fs-4">Current Background Color: <span id="colorName"> WhiteSmoke</span></label>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button onclick="changeColor();" id="btn" class="btn btn-light me-2">Click Me</button>
            </div>
            <div class="col-sm-3">
                <button onclick="reset();" class="btn btn-light">Reset</button>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
